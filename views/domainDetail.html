 <ul class="collapsible" data-collapsible="accordion" watch >
 					<li ng-repeat = "company in companies">
 						<div class="collapsible-header">{{ company.name }}</div>

 							<div class="row">
 								<p> {{ company.description }} </p>

 							</div>
 						</div>
 					</li>
 					
 			</ul>
